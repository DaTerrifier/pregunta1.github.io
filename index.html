<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
</head>
<body>
    <h1>Registro de Notas de Alumnos</h1>

    <form id="formulario">
        <label for="nombre">Alumno:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="20" required><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="20" required><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="0" max="20" required><br><br>

        <button type="button" onclick="agregarAlumno()">Agregar Alumno</button>
    </form>

    <h2>Notas</h2>
    <table border="1" id="alumnos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Promedio</th>
            </tr>
        </thead>
        <tbody>
            <!-- inseciÃ³n de las filas de los alumnos -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
